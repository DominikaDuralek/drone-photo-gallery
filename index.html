            </div>

            </div>
          
            <div class="gallery__slides2">
              <img src="public/testphoto3.jpg" style="width:100%" class="gallery__image">
              <div class="gallery__number-text">3 / 3</div>
            </div>
          
            <a class="gallery__prev" onclick="plusSlides(-1, 1)">&#10094;</a>
            <a class="gallery__next" onclick="plusSlides(1, 1)">&#10095;</a>

        </div>
      </div>

      <div class="gallery__item">

        <div class="gallery__slider">

            <div class="gallery__slides3">

          <label for="subject">Wiadomość</label>

        </form>
        
      </div>

  </footer>

  <script>
    let slideIndex1 = [1,1,1];
    let slideId = ["gallery__slides1", "gallery__slides2", "gallery__slides3"]
    showSlides(1, 0);
    showSlides(1, 1);
    showSlides(1, 2);
    
    function plusSlides(n, no) {
      showSlides(slideIndex1[no] += n, no);
    }
    
    function showSlides(n, no) {
      let i;
      let x = document.getElementsByClassName(slideId[no]);

      if (n > x.length) {
        slideIndex1[no] = 1
      }

      if (n < 1) {
        slideIndex1[no] = x.length
      }

      for (i = 0; i < x.length; i++) {
         x[i].style.display = "none";  
      }

      x[slideIndex1[no]-1].style.display = "block";
    }

    function expandPhoto(imgElement) {
      const expandedPhotoContainer = document.getElementById('expandedPhotoContainer');
      const expandedPhoto = document.getElementById('expandedPhoto');
      
      expandedPhoto.src = imgElement.src;
      expandedPhotoContainer.classList.add('active');
    }

    function collapsePhoto() {
      const expandedPhotoContainer = document.getElementById('expandedPhotoContainer');
      expandedPhotoContainer.classList.remove('active');
    }
  </script>
  
  <script type="module" src="./js/main.js"></script>
